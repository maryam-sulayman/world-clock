<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="source/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🕐</h1>
      <select id="">
        <option value="" checked>Search a city..</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
      </select>
      <div class="city">
        <div>
          <h2>Nigeria 🇳🇬</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Morocco 🇲🇦</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Jamaica 🇯🇲</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Dubai 🇦🇪</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/maryam-sulayman/world-clock" class="link">
        Open-sourced code
      </a>
      by Maryam Sulayman, Hosted on
      <a href="https://world-clock-final-project.netlify.app/" class="link"
        >Netlify</a
      >
    </footer>
    <script src="source/script.js"></script>
  </body>
</html>
