<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="source/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Clock ⏱</h1>

      <select id="city">
        <option value="" checked>Pick a city..</option>
        <option value="Africa/Accra">Accra 🇬🇭</option>
        <option value="America/Barbados">Barbados 🇧🇧</option>
        <option value="America/Costa_Rica">Costa Rica 🇨🇷</option>
        <option value="Asia/Dubai">Dubai 🇦🇪</option>
        <option value="Asia/Hong_Kong">Hong Kong🇭🇰</option>
        <option value="Africa/Lagos">Lagos 🇳🇬</option>
        <option value="America/Mexico_City">Mexico 🇲🇽</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
      </select>
      <image src="images/image1.png" class="icon" id="current"></image>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>Glasgow</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="chicago">
          <div>
            <h2>Chicago</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="jamaica">
          <div>
            <h2>Jamaica</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/maryam-sulayman/world-clock"
        target="_blank"
        class="link"
      >
        Open-source code
      </a>
      by <strong> Maryam Sulayman,</strong> Hosted on
      <a
        href="https://world-clock-final-project.netlify.app/"
        target="_blank"
        class="link"
        >Netlify.</a
      >
      <br />

      Icon by
      <a
        href="https://freeicons.io/profile/104110"
        target="_blank"
        class="attribute"
        >Sumit-7080</a
      >
      on
      <a href="https://freeicons.io" target="_blank" class="attribute"
        >freeicons.io</a
      >
    </footer>
    <script src="source/script.js"></script>
  </body>
</html>
